<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/>
<body>
<div th:replace="layout/layout :: navbar"/>
<div th:replace="layout/layout :: info"/>
<div class="container pt-4">
    <div class="row justify-content-md-center">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <label th:text="#{text.user.users.cardTitle}"/></label>
                </div>
                <div class="card-body">
                    <h5 class="card-title"/>
                    <!-FORM USER-!>
                    <form th:action="@{/users}" th:object="${newUser}" method="post" >
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-5 col-form-label">Nazwa :</label>
                            <div class="col-sm-6">
                                <input th:type="text" th:field="*{name}" class="form-control" id="inputName"
                                       placeholder="name" >
                              <small class="text-form text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Hasło :</label>
                            <div class="col-sm-6">
                                <input th:type="password" th:field="*{password}" class="form-control"
                                       id="inputPassword"  placeholder="password">
                                <small class="text-form text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-secondary float-right" >
                                    <label th:text="#{text.user.users.save}"/>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-8">
            <table class="table  table-bordered text-center">
                <thead class="thead-light">
                <tr>
                    <th colspan="6" style="text-align: center;"> <h2>URZYTKOWNICY</h2> </th>
                </tr>
                <tr>
                    <th class="col-2">LP</th>
                    <th class="col-2">ID</th>
                    <th>NAZWA URZYTKOWNIKA</th>
                    <th class="col-2">USUŃ</th>
                </tr>
                </thead>
                <tbody th:each="users,lp:${users}">
                <tr>
                    <td th:text="${lp.count}">1</td>
                    <td th:text="${users.id}"></td>
                    <td th:text="${users.name}"></td>
                    <td> <a th:href="${'user?delete='+ users.id}" class="text-danger">X</a> </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<footer th:replace="layout/layout::footer"/>
</body>
</html>
