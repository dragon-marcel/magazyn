<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/Layout :: head"/>

<body>

<div th:replace="layout/Layout :: navbar"/>
<div th:replace="layout/Layout :: info"/>
<div class="container ">
    <div class="row justify-content-md-center">
        <div th:replace="layout/Layout :: navMain"/>
        <div class="col-8 i-am-centered">
            <table id="table" class="table table-bordered text-center ">
                <thead class="thead-light ">
                <tr>
                    <th colspan="6"> <h2>LISTA PRODUKTÓW</h2> </th>
                </tr>
                <tr>
                    <th class="col-2">LP</th>
                    <th>NAZWA PRODUKTU</th>
                    <th class="col-2">ILOŚĆ</th>
                </tr>
                </thead>
                <tbody th:each="state,lp:${stateProducts}">
                <tr>
                    <td th:text="${lp.count}">1</td>
                    <td th:text="${state.product.name}"></td>
                    <td th:text="${state.quantity}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer th:replace="layout/layout::footer"/>
</body>
</html>
