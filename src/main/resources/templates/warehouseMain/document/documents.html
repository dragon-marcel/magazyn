<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/Layout :: head"/>

<body>
<div th:replace="layout/Layout :: navbar"/>
<div th:replace="layout/Layout :: info"/>
<div class="container">
    <div class="row">
        <div th:replace="layout/Layout :: navMain"/>

        <div class="col-12">
            <table class="table table-hover table-bordered text-center">
                <thead class="thead-light">
                <tr>
                    <th colspan="12" style="text-align: center;"> <h2>DELIVERY LIST</h2> </th>
                </tr>
                <tr>
                    <th>LP</th>
                    <th><a th:href="@{?sort=type}">TYPE</th>
                    <th><a th:href="@{?sort=date}">DATE</a></th>
                    <th><a th:href="@{?sort=user}">USER</a></th>
                    <th>DETAILS</th>
                    <th></a>DELETE</th>

                </tr>
                </thead>
                <tbody th:each="deliveries,lp:${deliveries}">
                <tr>
                    <td th:text="${lp.count}">1</td>
                    <td th:text="${deliveries.description}"></td>
                    <td th:text="${deliveries.date}"></td>
                    <td th:text="${deliveries.user.name}"></td>
                    <td> <a th:href="${'/warehouseShop/document/'+ deliveries.id}" class="text-success">
                        <img th:src="@{/img/edit-png.png}" style="width:20px"/></a> </td>
                    <td> <a th:href="${'/warehouseShop/document/delete/'+ deliveries.id}" class="text-danger">X</a> </td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12">
        </div>
    </div>
</div>
<footer th:replace="layout/layout::footer"/>
</body>
</html>
