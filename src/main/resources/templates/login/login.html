<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/Layout :: head"/>

<body class="p-3 mb-2 bg-light text-dark">
    <div class="container py-7">
        <div class="card text-center w-50 m-auto ">
        <div class="card-header ">
            Login
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group ">
                    <input th:type="text" name="username" id="username" class="form-control"
                           placeholder="User">
                </div>
                <div class="form-group ">
                    <input th:type="password" name="password" id="password" class="form-control"
                           placeholder="********">
                </div>
                <div class="form-group">
                    <input th:type="submit" th:value="#{text.login.login}" class="btn btn-secondary"/>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted">
            <div th:replace="layout/Layout :: info"/>
        </div>
    </div>

    </div>
</body>
</html>
