<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title th:text="${title}"> </title>
    </head>
<body>
    <div th:fragment="navbar">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link active" th:href="@{/warehouseMain/document}" th:text="#{text.navbar.werehouseMain}">
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" th:href="@{/warehouseShop/document}" th:text="#{text.navbar.werehouseShop}">
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/products}" th:text="#{text.navbar.products}">
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/users}" th:text="#{text.navbar.users}"/>
                    <span class="sr-only">(current)</span></a>

                </li>
            </ul>
            <div>
                <form class="float-right" th:action="@{/logout}" method="post">
                    <input th:type="submit" class="btn btn-light" onclick="return confirm('Are you sure logout??');"
                           th:value="#{text.navbar.logout}"/>
                </form>
            </div>
        </div>
        </nav>
        <!--JUMBOTRON-->

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">MAGAZYN</h1>
                <p class="lead" th:text="${title}"/>
            </div>
        </div>
    </div>

            <!--NAV WAREHOUSE MAIN-->
            <div th:fragment="navMain">
            <nav class="nav nav-pills nav-fill pb-2">
                    <h3><a class="badge badge-secondary"th:href="@{/warehouseMain/state}">STAN MAGAZYNU</a></h3>
                    <h3><a class="badge badge-secondary" th:href="@{/warehouseMain/document}">DOKUMENTY</a></h3>
                    <h3><a class="badge badge-secondary" th:href="@{/warehouseMain/document/form}">NOWY DOKUMENT</a></h3>
            </nav>
                <br>
            </div>
            <!--NAV WAREHOUSE MAIN-->
            <div th:fragment="navShop">
                <nav class="nav nav-pills nav-fill pb-2">
                        <h3><a class="badge badge-secondary" th:href="@{/warehouseShop/state}">STAN MAGAZYNU</a></h3>
                       <h3><a class="badge badge-secondary" th:href="@{/warehouseShop/document}">DOKUMENTY</a></h3>
                     <h3><a class="badge badge-secondary" th:href="@{/warehouseShop/document/form}">NOWY DOKUMENT</a></h3>
                </nav>
                <br>
            </div>

    <!--INFO-->
    <div th:fragment="info">
        <div class="alert alert-success"  th:if="${success != null}" th:text="${success}"/>
        <div class="alert alert-danger"  th:if="${danger != null}" th:text="${danger}"/>
        <div class="alert alert-info"  th:if="${info != null}" th:text="${info}"/>
    </div>
<!--FOOTER-->
    <footer th:fragment="footer" class="page-footer font-small bg-dark mt-5">

        <div class="text-light text-center py-3 ">Magazyn - Marcel Dragon
        </div>

    </footer>

</body>
</html>
